<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline dan block</title>
</head>

<style>
.garis{
    border: solid 1px;
}
</style>


<!-- inline dan block -->

<!-- inline bisa di pakai untuk custom display di atur ukurannya dan kalau display nya masih muat akan terus mengisi space yang kosong -->
<!-- untuk block otomatis akan berpindah ke bawah dengan menghiraukan space sebelumnya yang masih kosong  -->

<!-- oh bisa pakai double class css dengan spasi class berikutnya contoh class="garis float" float adalah css class yang ke 2 -->

<body>

    <h2>Inline</h2>

    <span class="garis">objek 1</span>
    <span class="garis">objek 2</span>

    <h2>block</h2>
    <div class="garis">objek 1</div>
    <div class="garis">objek 2</div>
    
</body>
</html>
